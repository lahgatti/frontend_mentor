<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <section class="card__background"></section>
          <section class="profile">
            <img src="./images/image-victor.jpg" class="profile__img" alt="" />
            <h3>Victor Crest<span class="profile__age">26</span></h3>
            <p>London</p>
          </section>
          <section class="status">
            <div class="status__item">
              <h3 class="status__number">80K</h3>
              <p class="status__text">Followers</p>
            </div>
            <div class="status__item">
              <h3 class="status__number">803K</h3>
              <p class="status__text">Likes</p>
            </div>
            <div class="status__item">
              <h3 class="status__number">1.4K</h3>
              <p class="status__text">Photos</p>
            </div>
          </section>
        </div>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/lahgatti" target="_blank">lahgatti</a>.
        </footer>
      </div>
    </main>
  </body>
</html>
